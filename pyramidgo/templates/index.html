<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Game">
  <meta name="author" content="Yu Qian">

  <title>Game Only</title>

  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../static/css/site.css">
</head>

<body onload="init();">
<div class="container">
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">1</span>
                    <span class="icon-bar">2</span>
                    <span class="icon-bar">3</span>
                </button>
                <a class="navbar-brand">Let's play the game</a>
            </div>
        </div>
   </div>

   <div class="container">
       <div class="jumbotron">
           <p><a class="btn btn-lg btn-primary" id="how_to_play" href="#todo" role="button" data-toggle="collapse">How to Play</a></p>
           <p id="how_to_play_content"> </p>
       </div>
　　</div>

   <div class="container">
       <div class="jumbotron">
           <div class="row">
               <div id="current">
               </div>
               <p><a class="btn btn-lg btn-primary" id="new_game" role="button">Start a new game</a>
           </div>
           <div class="row">
              <div class="col-sm-6 col-md-4">
                <table class="board">
                  <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                  </tr>
                  <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                  </tr>
                  <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                  </tr>
                </table>
              </div>
              <div class="col-sm-6 col-md-4">
                <table data-toggle="table" data-url="data1.json" data-cache="false" data-height="299">
                    <thead>
                        <tr>
                            <th colspan="2">History</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-field="name" id="h0">Item ID</td>
                            <td data-field="name" id="h1">Item Name</td>
                        </tr>
                        <tr>
                            <td data-field="name" id="h2">Item ID</td>
                            <td data-field="name" id="h3">Item Name</td>
                        </tr>
                    </tbody>
                </table>
              </div>
           </div>
       </div>
   </div>

   <div class="footer">
      <p>©Yu Qian 2015</p>
   </div>
</div>
   <script src="../static/js/jquery-1.11.3.min.js"></script>
   <script src="../static/js/bootstrap.min.js"></script>
   <script src="../static/js/bootstrap.min.js"></script>
   <script src="../static/js/app.js" type="text/javascript"></script>
</body>
